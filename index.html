<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/note-app/assets/favicon-o7lArsdP.png" type="image/x-icon" />
    <title>Note App</title>
  </head>
  <body class="bg-darker font-primary min-h-dvh p-6">
    <!-- svgs -->
    <svg class="hidden">
      <!-- #search -->
      <symbol
        id="search"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </symbol>
      <!-- #plus -->
      <symbol
        id="plus"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 4.5v15m7.5-7.5h-15"
        />
      </symbol>
    </svg>
    <!-- main content -->
    <header class="flex items-center justify-between">
      <h1 class="text-light font-title text-4xl">Notes</h1>
      <div
        class="bg-dark flex h-12 w-12 cursor-pointer items-center justify-center rounded-xl transition"
      >
        <svg class="text-light h-6 w-6">
          <use href="#search"></use>
        </svg>
      </div>
    </header>
    <!-- empty screen -->
    <section class="text-light mt-40 flex flex-col items-center">
      <img class="w-80" src="/note-app/assets/empty-DzdDLqjd.png" alt="empty screen" />
      <p class="mt-2 text-xl">Create your first note !</p>
    </section>
    <!-- create new note Btn -->
    <div
      class="bg-dark text-light shadow-box fixed right-6 bottom-6 flex h-16 w-16 cursor-pointer items-center justify-center rounded-full"
    >
      <svg class="text-light h-12 w-12">
        <use href="#plus"></use>
      </svg>
    </div>
    <!-- create new note page -->
    <!-- js -->
    <script src="/src/main.js"></script>
  </body>
</html>
